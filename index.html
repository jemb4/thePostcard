<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>

					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"

				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p class="p1">Look how awesome! This is a poscard taht I created using HTML5 and CSS3 during my 4geeks Academy Course!</p>
					<p>This is so cool, can't wait to starting doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Some Name" /> <br />
					<input type="text" placeholder="Some email" /> <br />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>

				<button>Send My Postcard</button>
			</div>
		</div>
